# Needed to enable Travis CI for gh-pages branches, see:
#   https://github.com/travis-ci/travis-core/pull/137
branches:
  only:
    - gh-pages

env:
  global:
    - PYENV_PY36_VERSION=3.6.8
    - PYENV_PY37_VERSION=3.7.2
    - PYENV_ROOT="${HOME}/.pants_pyenv"
    - PYENV_BIN="${PYENV_ROOT}/bin/pyenv"
    - PATH="${PYENV_ROOT}/shims:${PATH}"

script:
  # Linux Precise and Trusty cannot install Python 3.7 due to an outdated OpenSSL,
  # so we set this variable to allow skipping Python 3.7 on these shards.
  - python37_present="$(if which python3.7 >/dev/null; then echo 'true'; else echo 'false'; fi)"
  - ./ci.py --pants-version unspecified
  - ./ci.py --pants-version config

cache:
  directories:
    - ${PYENV_ROOT}

pyenv_setup: &pyenv_setup >
  if [ ! -d "${PYENV_BIN}" ]; then
  rm -rf "${PYENV_ROOT}";
  git clone https://github.com/pyenv/pyenv ${PYENV_ROOT}; 
  fi

pyenv_install_py36: &pyenv_install_py36 >
 "${PYENV_BIN}" install "${PYENV_PY36_VERSION}"

pyenv_install_py37: &pyenv_install_py37 >
  ${PYENV_BIN}" install "${PYENV_PY37_VERSION}"

pyenv_global_py36: &pyenv_global_py36 >
  ${PYENV_BIN} global "${PYENV_PY36_VERSION}"

pyenv_global_py36_py37: &pyenv_global_py36_py37 >
  ${PYENV_BIN} global "${PYENV_PY36_VERSION}" "${PYENV_PY37_VERSION}"

osx_setup: &osx_setup
  os: osx
  language: generic
  addons:
    brew:
      packages:
        - openssl
  env:
    - &env_osx_openssl >
      # These flags are necessary to get OpenSSL working on OSX. See
      # https://github.com/pyenv/pyenv/wiki/Common-build-problems#error-the-python-ssl-extension-was-not-compiled-missing-the-openssl-lib.
      PATH="/usr/local/opt/openssl/bin:$PATH"
      LDFLAGS="-L/usr/local/opt/openssl/lib"
      CPPFLAGS="-I/usr/local/opt/openssl/include"
  before_install:
    - *pyenv_setup
    - *pyenv_install_py36
    - *pyenv_install_py37
    - *pyenv_global_py36_py37
  before_script:
    # Override file handler and thread limits
    - ulimit -c unlimited
    - ulimit -n 8192

linux_setup: &linux_setup
  os: linux
  sudo: false
  language: python
  python:
    - "2.7"
    - "3.6"
    - "3.7"

matrix:
  include:
    - name: "OSX 10.11 - El Capitan"
      <<: *osx_setup
      osx_image: xcode8.0
      env:
        - *env_osx_openssl
        - CACHE_NAME="osx.el_capitan"

    - name: "OSX 10.12 - Sierra"
      <<: *osx_setup
      osx_image: xcode9.2
      env:
        - *env_osx_openssl
        - CACHE_NAME="osx.sierra"

    - name: "OSX 10.13 - High Sierra"
      <<: *osx_setup
      osx_image: xcode9.4
      env:
        - *env_osx_openssl
        - CACHE_NAME="osx.high_sierra"

    - name: "Ubuntu 12.04 - Precise"
      <<: *linux_setup
      dist: precise
      sudo: required
      env:
        - CACHE_NAME="linux.precise"
      before_install:
        - *pyenv_install_py36
        - *pyenv_global_py36

    - name: "Ubuntu 14.04 - Trusty"
      <<: *linux_setup
      dist: trusty
      env:
        - CACHE_NAME="linux.trusty"
      before_install:
        - pyenv global 2.7.14 3.6.3

    - name: "Ubuntu 16.04 - Xenial"
      <<: *linux_setup
      dist: xenial
      env:
        - CACHE_NAME="linux.xenial"
      before_install:
        - pyenv global 2.7.15 3.6.7 3.7.1
